<mat-expansion-panel [ngClass]="{ 'bg-red': task.priority === 'High' }" *ngIf="task">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{ task.title }}
    </mat-panel-title>
    <mat-panel-description>
      {{ task.description }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <ul>
    <li>Data de Entrega: {{ task.dueDate }}</li>
    <li>Prioridade: {{ task.priority }}</li>
  </ul>
  <button (click)="editarTask()" mat-raised-button color="primary">Editar</button>
  <button (click)="deletarTask()" mat-raised-button color="warn">Deletar</button>
</mat-expansion-panel>
